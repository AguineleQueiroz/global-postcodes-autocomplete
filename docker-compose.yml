services:
  php:
    build: ./docker/php
    volumes:
      - ./backend:/var/www
    depends_on:
      - postgres
    networks:
      - app

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    depends_on:
      - php
    networks:
      - app

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: postcodes
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    networks:
      - app

networks:
  app:
